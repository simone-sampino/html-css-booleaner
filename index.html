<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img id="logo" src="img/logo.svg" alt="logo-booleaner">
        </div>
    </header>
    
    <!-- Main -->
    <main>
        <div class="container">
            <article>
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                <address class="text-grey"><b>Scritto da <a href="#">The Booleaner</a></b></address>
                <time class="text-grey text-small" datetime="2020-10-10">il 10/10/2020</time>
                <!-- Pictures -->
                <figure class="pictures">
                    <img src="img/tim-1.jpg" alt="Tim Lee speech">
                    <img src="img/tim-2.jpg" alt="Tim Lee">
                    <figcaption class="text-small">
                        1st Photo: John S. and James L. Kinght Foundation, by Scott Henrichsen<br>
                        2nd Photo: Tim Berners Lee, by Paul Clarke
                    </figcaption>
                </figure>




            </article>
        </div>
    </main>
